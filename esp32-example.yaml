substitutions:
  name: powmr-lip
  device_description: "Monitor and control a PowMR-LIP inverter via RS232"
  tx_pin: GPIO17
  rx_pin: GPIO18

esphome:
  name: "${name}"
  friendly_name: "PowMR-LIP"
  comment: ${device_description}
  project:
    name: "esphome.powmr-lip-inverter"
    version: 1.0.0
  platformio_options:
    board_build.flash_mode: dio

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf
    #type: arduino
    # Custom sdkconfig options
    sdkconfig_options:
      # #COMPILER_OPTIMIZATION_SIZE: y
      COMPILER_OPTIMIZATION_PERF: y
    # # Advanced tweaking options
    # #advanced:
      # #ignore_efuse_mac_crc: false
  flash_size: 8MB

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "${name} Fallback"
    password: !secret ap_password


captive_portal:

packages:
  # You can replace next 2 lines with your common configs for all devices
 # common_system: !include includes/common_system.yaml
  common_sensors: !include includes/common_sensors.yaml
  
ota:
  platform: esphome

logger:
  level: DEBUG
#  baud_rate: 0
  logs:
   component: ERROR

time:
  - platform: homeassistant
    id: hass_time

web_server:
 port: 80
 local: true
 version: 3
 auth:
    username: !secret web_server_username
    password: !secret web_server_password
